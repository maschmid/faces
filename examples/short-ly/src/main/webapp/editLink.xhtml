<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:s="http://jboss.org/seam/faces"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	</h:head>

	<h:body>
		<h:form>
			<h3>View a new link:</h3>
			<label for="name">Name: <h:messages for="name"/><br/></label>
			<h:inputText id="name" value="#{linkBean.link.name}" /><br/>
			<label for="url">Link URL: <h:messages for="url"/><br/></label>
			<h:inputText id="url" value="#{linkBean.link.target}" /><br/>
			<h:commandButton action ="#{linkBean.updateLink}" value="Update" />
		</h:form>
	</h:body>

</html>
